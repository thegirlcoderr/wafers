<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <main>
      <div class="first">
        <div class="icon">
          <img
            width="140px"
            height="100px"
            src="/images/kindpng_1743185 1.png"
            alt="icon"
          />
        </div>

        <div class="nav">
          <a href="home">Home</a>
          <a href="about">About</a>
          <a href="chips">Chips</a>
          <a href="services">Services</a>
        </div>

        <div class="whole">
          <div class="search-area">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search" />
            <div class="rook">
              <div class="line"></div>
              <i class="fa-solid fa-lock"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="second">
        <div class="writeup">
          <div class="flaming">
            <div class="desc">
              <h1>Flamin Hot</h1>
              <h1>Nachos</h1>
            </div>

            <img
              height="170px"
              width="150px"
              src="images/redpepper.png"
              alt="pepper"
            />
          </div>

          <p class="description">
            Presenting the classic Nachos with a flaming hot twist
          </p>
          <div class="combodivs">
            <div class="carts">
              <img
                height="50px"
                width="50px"
                src="images/Group 8.png"
                alt="trolley"
              />
              <p>Add to cart</p>
            </div>
            <div class="numbers">
              <div class="circle-one">
                <p>+</p>
              </div>
              <div class="circle-two"><p>5</p></div>
              <div class="circle-three"><p>&minus;</p></div>
            </div>
          </div>
        </div>

        <div class="wafers">
          <img
            height="600px"
            width="500px"
            src="/images/Group 24.png"
            alt="wafers"
          />
        </div>

        <div class="ingredients">
          <div class="chilli">
            <div>
              <img
                height="60px"
                width="60px"
                src="https://images.unsplash.com/photo-1607215928867-f4d927e310ee?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGNoaWxpfGVufDB8fDB8fHww&auto=format&fit=crop&w=800&q=60"
                alt="chilli"
              />
            </div>
            <p>chilli</p>
          </div>

          <div class="corn">
            <div>
              <img
                height="60px"
                width="60px"
                src="https://images.unsplash.com/photo-1531171000775-75f0213ca8a0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
                alt="corn"
              />
            </div>
            <p>corn</p>
          </div>

          <div class="spices">
            <div>
              <img
                height="60px"
                width="60px"
                src="https://media.istockphoto.com/id/1410878523/photo/the-spice-bazaar-in-istanbul.jpg?s=612x612&w=0&k=20&c=Z2WQ4bg17VHWwVyU0JIrOdlydwPGgWDOMlG2qOdUTFs="
                alt="spicy"
              />
            </div>
            <p>Spices</p>
          </div>
        </div>
      </div>

      <div class="third">
        <div class="chips">
          <img src="/images/Group 39.png" alt="pieces-of-chips" />
        </div>

        <div class="last">
          <div class="rating">
            <div class="crunchex">
              <img class="images" src="images/25 1.png" alt="crunchex-pack" />
              <div class="crunchex-chilli">
                <p>Crunchex Chilli</p>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <p>&euro;10</p>
                <button>order now</button>
              </div>
            </div>

            <div class="tomato">
              <img
                class="images"
                src="/images/2124758346.png"
                alt="a pack of tomato-twist"
              />
              <div class="tomato-twist">
                <p>Tomato Twist</p>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <p>&euro;10</p>
                <button>order now</button>
              </div>
            </div>

            <div class="chaat">
              <img
                class="images"
                src="images/2124939028 1.png"
                alt="A pack of chaat"
              />
              <div class="chaat-chaska">
                <p>Chaat Chaska</p>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <p>&euro;10</p>
                <button>order now</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
